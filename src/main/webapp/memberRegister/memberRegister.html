<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>굿모닝 테스트</title>
</head>
<body>
    <script type="text/javascript">
        function submitOperation(){
            let registerForm = document.registerForm;
            let userId = registerForm.user_id;
            let userPwd = registerForm.user_pwd;
            let checkPwd = registerForm.check_pwd;
            const regex = /^[A-Za-z0-9_]{3,20}$/;

            if(!regex.test(userId.value)) {
                alert("아이디 양식이 맞지 않습니다.");
            }else if(userPwd.value.length < 6){
                alert("비밀번호는 6자 이상 입력해주세요!");
            }else if(userPwd.value!== checkPwd.value) {
                alert("비밀번호가 맞지 않습니다.");
            }else{
                registerForm.method = "post";
                registerForm.action = "/register1";
                registerForm.submit();
            }
        }
    </script>
    <h1>회원가입</h1>
    <p>아이디,비밀번호,성별,취미를 입력해주세요.</p>
    <hr />

    <form name="registerForm">
        <label for="user_id">아이디</label>
        <input type="text" id="user_id" name="user_id" placeholder="예:yumi_123" required><br/>
        <p>영문,숫자,밑줄(_)만 사용가능</p>

        <label for="user_pwd">비밀번호</label>
        <input type="password" id="user_pwd" name="user_pwd" placeholder="비밀번호 입력" required><br/>
        <p>6자 이상을 권장합니다</p>

        <label for="check_pwd">비밀번호 확인</label>
        <input type="password" id="check_pwd" name="check_pwd" placeholder="비밀번호 재입력" required><br/>
        <p>비밀번호를 다시 입력하세요.</p>

        <fieldset>
            <legend>성별</legend>
            <input type="radio"  name="user_sex" value="남성" checked>남성
            <input type="radio"  name="user_sex" value="여성">여성<br/>
        </fieldset>

        <fieldset>
            <legend>취미 (복수 선택 가능)</legend>
            <input type="checkbox"  name="user_hobby" value="독서">독서
            <input type="checkbox"  name="user_hobby" value="스킨스쿠버">스킨스쿠버<br/>
            <input type="checkbox"  name="user_hobby" value="수영">수영
            <input type="checkbox"  name="user_hobby" value="자전거">자전거<br/>
            <input type="checkbox"  name="user_hobby" value="러닝">러닝<br/>
            <p>선택 사항 입니다.</p>
        </fieldset>

        <input type="button" value="가입하기" onclick="submitOperation()">&nbsp&nbsp<input type="reset" value="다시 입력">
    </form>
</body>
</html>
